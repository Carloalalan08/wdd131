<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 – Product Review Form">
    <meta name="author" content="Your Name">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/reviewForm.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <section class="form-container">
            <form id="productReviewForm" action="review.html" method="get">
                <fieldset>
                    <legend>Product Review</legend>

                    <label for="product">Product Name:</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product...</option>
                    </select>

                    <label>Overall Rating:</label>
                    <div class="rating">
                        <label><input type="radio" name="rating" value="1" required> ☆</label>
                        <label><input type="radio" name="rating" value="2" required> ☆</label>
                        <label><input type="radio" name="rating" value="3" required> ☆</label>
                        <label><input type="radio" name="rating" value="4" required> ☆</label>
                        <label><input type="radio" name="rating" value="5" required> ☆</label>
                    </div>

                    <label for="installationDate">Date of Installation:</label>
                    <input type="date" id="installationDate" name="installationDate" required>

                    <label>Useful Features (Select all that apply):</label>
                    <div>
                        <label><input type="checkbox" name="features" value="long-lasting"> Long-lasting</label>
                        <label><input type="checkbox" name="features" value="user-friendly"> User-friendly</label>
                        <label><input type="checkbox" name="features" value="energy-efficient"> Energy-efficient</label>
                        <label><input type="checkbox" name="features" value="affordable"> Affordable</label>
                    </div>

                    <label for="review">Written Review:</label>
                    <textarea id="review" name="review" rows="4" cols="50"></textarea>

                    <label for="userName">Your Name (Optional):</label>
                    <input type="text" id="userName" name="userName">

                    <input type="submit" value="Share Review">
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Mon Carlo Alalan - Product Review</p>
    </footer>

    <script>
        document.getElementById("currentyear").textContent = new Date().getFullYear();
    </script>
</body>

</html>
